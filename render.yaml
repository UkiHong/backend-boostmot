databases:
  - name: boostmot-db
    databaseName: boostmot
    user: boostmot
    region: singapore

services:
  - type: web
    name: boostmot-backend
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boostmot
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
